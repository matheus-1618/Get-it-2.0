{% extends "notes/base.html" %}
{% load static %}

{% block content %}
<ul class="tags">
<form method="post" action="{% url 'tagviewer' %}">
        {% csrf_token %}
        <input type="hidden" name="tag" value="todos"/>
        <button class="tag"  type="submit">
          Todos
        </button>
      </form>
  {%for tag in tags %}
  <form method="post" action="{% url 'tagviewer' %}">
    {% csrf_token %}
    <input type="hidden" name="tag" value="{{tag.id}}"/>
    <button class="tag"  type="submit">
      #{{tag}}
    </button>
  </form>
  {% endfor %}
</ul> 

<main class="container">


<ul class="card-container" id="card-container">
    {% for note in notes %}
  <li class="card" id="card">
      <h3 class="card-title">{{ note.title }}</h3>
      <div >
        <p>
      <div class="card-content" >
          {{ note.content }}
        </div>
        <div class="buttons">
          <form  method="post" action="{% url 'delete' %}">
            {% csrf_token %}
            <input type="hidden" name="verb" value="delete" />
            <input type="hidden" name="id" value={{note.id}}/>
            <button class="button" type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="trash" viewBox="0 0 16 16">

              </svg>
            </button>
          </form>
        </button>
        <button class="button" data-toggle="modal" data-target="#ExemploModalCentralizado" data-tag={{note.tag}} data-id={{note.id}} data-title="{{note.title}}" data-details="{{note.content}}">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="update" viewBox="0 0 16 16">
            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
          </svg>
        </button>
        </div>
      {% endfor %}
    </p>
  </div>
  </li>
</ul>
